<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <title>Document</title>
</head>
<body>
    <!-- Beginning of container -->
    <div class="container">
         <!-- Beginning of header -->
        <nav class="navbar navbar-dark bg-dark justify-content-md-center row">
<a class="navbar-brand font-weight-bold " style="font-size:2em" href="#">Weather Dashboard</a>
        </nav>
         <!-- End Of Header -->

         <!-- Beginning of row -->
        <main class="row">
            <!-- Beginning of left panel search results history -->
    
             
              <aside class="col-4 bg-light">
                <p class="search-header my-1">Search for a city</p>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
         
            </aside>
            <!-- End of left panel search results history -->

            <!-- Beginning of right panel displaying 5 day weather report for current search city -->
        
          <div class="col-8">
              <div class="row mr-0">
                  <div class="col-12 border border-dark m-3 rounded">
                      <div class="row">
                          <div class="col-12">
                              <span id="city-name" class="city-name align-middle"></span>
                              <img id="current-pic" src="placeholder" alt="">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-12">
                              <p id="temperature"></p>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-12">
                              <p id="humidity"></p>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-12">
                              <p id="wind-speed"></p>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-12 d-flex">
                              <p id="UV-index"></p>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <h3>5-Day Forecast</h3>
                  </div>
              </div>
              <div class="row">
                  <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
              </div>
          </div>
            <!-- End of right panel displaying 5 day weather report for current search city -->
        </main> 
   <!-- End of row -->
 </div>
   <!-- End of container -->
  <script src="myscript.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     
        
         
       
         
       
       
       
        </body>
   

       

</html>
